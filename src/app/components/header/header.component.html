<header>
  <div class="container">
    <div class="logoArea">
      <a routerLink="/" class="image"><img src="../../../assets/img/logo.png"></a>
      <a routerLink="/" class="siteName">
        <h1><span class="highlight">Free</span> Full Games</h1>
      </a>
    </div>
    <div class="menuArea">
      <i class="fa fa-bars menuBtn"></i>
    </div>
    <div class="navBar">
      <ul>
        <li><a routerLink="/" class="active">🏠Home</a></li>
        <li><a routerLink="/games/action">🏹Action</a></li>
        <li><a routerLink="/games/adventure">🔑Adventure</a></li>
        <li><a routerLink="/games/simulation">💃Simulation</a></li>
        <li><a routerLink="/games/survival">🌴Survival</a></li>
        <li><a routerLink="/games/sports">⚽Sports</a></li>
        <li><a routerLink="/games/racing">🚗Racing</a></li>
        <li><a routerLink="/games/horror">💀Horror</a></li>
        <ng-container *ngIf="authService.currentUserId">
          <li><a routerLink="/games/create">✍🏻 Create post</a></li>
          <li><a (click)="signOut()">🚪LogOut</a></li>
          <li><a [routerLink]="['/users/profile', authService.currentUserId]">👨‍💻 My Profile</a></li>
        </ng-container>
        <ng-container *ngIf="!authService.currentUserId">
          <li><a routerLink="/users/login">🔑 LogIn</a></li>
          <li><a routerLink="/users/register">✍🏻 Register</a></li>
        </ng-container>
      </ul>
    </div>
  </div>
</header>
