<aside>
  <div class="box socialMedia">
    <div class="container">
      <h1>Social Media</h1>
      <hr>
      <div class="post">
        <a href=""><i class="fab fa-facebook-f"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-youtube"></i></a>
        <a href="https://github.com/muki01" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </div>
  <div class="box searchBox">
    <div class="container">
      <h1>Search</h1>
      <hr>
      <div class="post">
        <input placeholder="Search this website" type="text">
        <a routerLink="">Search</a>
      </div>
    </div>
  </div>
  <div class="box popularPost">
    <div class="container">
      <h1>Popular Games</h1>
      <hr>
      <ng-container *ngIf="popularGames.length > 0">
        <div *ngFor="let game of popularGames" class="post">
          <a [routerLink]="['/game', game.id]"><img src="{{ game.image }}"></a>
          <a [routerLink]="['/game', game.id]">
            <h2>{{ game.name }}</h2>
          </a>
        </div>
      </ng-container>

      <div class="noGames" *ngIf="popularGames.length === 0">
        <h2>No Games yet.</h2>
      </div>
    </div>
  </div>
  <div class="box aboutMe">
    <div class="container">
      <h1>About Me</h1>
      <hr>
      <div class="post" *ngIf="currentUser">
        <a [routerLink]="['/users/profile', currentUser.uid]"><img src="../../../../assets/img/user.png"></a>
        <div class="textArea">
          <a [routerLink]="['/users/profile', currentUser.uid]">
            <h2>{{currentUserName}}</h2>
          </a>
          <a [routerLink]="['/users/profile', currentUser.uid]">
            <h2>View complete profile</h2>
          </a>
        </div>
      </div>
      <div class="notLoggedin" *ngIf="!currentUser">
        <h2>Not Logged In</h2>
      </div>
    </div>
  </div>
</aside>
