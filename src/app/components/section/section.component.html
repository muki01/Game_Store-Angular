<section>
  <div class="noGames" *ngIf="categorizedGames.length === 0">
    <h2>No Games yet.</h2>
  </div>
  <div class="postArea" *ngIf="categorizedGames.length > 0">
    <app-article *ngFor="let game of categorizedGames" [game]="game"></app-article>
  </div>
  <div class="buttonArea" *ngIf="categorizedGames.length >= 6">
    <a routerLink=""><button class="btn">LOAD MORE POSTS</button></a>
  </div>
</section>
