<main>
  <div class="main-container">
    <div class="create-box">
      <h1 class="formName">Create Game</h1>
      <form (ngSubmit)="onSubmit()" #gameForm="ngForm">
        <label>Name</label>
        <input type="text" [(ngModel)]="newGame.name" name="name" required />
        <label>Game Type</label>
        <select name="type" [(ngModel)]="newGame.type" required>
          <option disabled selected value="">Select Game Type</option>
          <option value="action">Action</option>
          <option value="adventure">Adventure</option>
          <option value="simulation">Simulation</option>
          <option value="survival">Survival</option>
          <option value="sports">Sports</option>
          <option value="racing">Racing</option>
          <option value="horror">Horror</option>
        </select>
        <label>Image URL</label>
        <input type="text" [(ngModel)]="newGame.image" name="image" required>
        <label>Description</label>
        <textarea [(ngModel)]="newGame.description" name="description" required></textarea>
        <label>Price</label>
        <input type="number" [(ngModel)]="newGame.price" name="price" min="0" required>
        <label>Donwload URL</label>
        <input type="text" [(ngModel)]="newGame.downloadURL" name="downloadURL" required>
        <button class="submitBtn" type="submit">Create Game</button>
      </form>
    </div>
  </div>
</main>
