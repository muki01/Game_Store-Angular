<app-main>
  <section *ngIf="gameData">
    <div class="postArea">
      <div class="container">
        <h1>{{gameData.name}}</h1>
        <div class="options">
          <a (click)="editGame()"> <i class="fa-solid fa-pencil"></i> Edit </a>
          <a (click)="deleteGame()"><i class="fa-solid fa-trash-can"></i> Remove </a>
        </div>
        <hr>
        <h2><i class="fas fa-user"></i><a [routerLink]="['/users/profile', gameData.creatorId]"> {{userData.username}}
          </a> &ensp;<i class="far fa-clock"></i>
          {{gameData.date}}</h2>
        <img src="{{gameData.image}}" alt="{{gameData.name}}">
        <p>{{gameData.description}}</p>
      </div>
    </div>
    <div class="moreGamesArea">
      <div class="container">
        <h1>You may like these posts</h1>
        <hr>
        <div class="postContainer">
          <ng-container *ngIf="popularGames.length > 0; else noGames">
            <div class="post" *ngFor="let popularGames of popularGames">
              <a [routerLink]="['/game', popularGames.id]"><img src="{{popularGames.image}}"></a>
              <a [routerLink]="['/game', popularGames.id]">
                <h2>{{popularGames.name}}</h2>
              </a>
            </div>
          </ng-container>
          <ng-template #noGames>
            <div class="noGames">
              <h2>No Games yet.</h2>
            </div>
          </ng-template>
        </div>

      </div>

    </div>
    <div class="commentsArea">
      <div class="container">
        <h1>Post a Comment</h1>
        <hr>
      </div>
    </div>

  </section>
  <app-aside [popularGames]="popularGames"></app-aside>
</app-main>
